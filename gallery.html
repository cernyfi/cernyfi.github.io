    <style>
        #controls {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        #yearFilter {
            padding: 0.5rem;
            border: 1px solid var(--primary);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--primary);
            color: var(--background);
        }

        .year-group {
            margin-bottom: 3rem;
        }

        .year-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
        }

        .year-grid {
            column-count: 6;
            column-gap: 1rem;
        }

        @media (max-width: 2200px) {
            .year-grid {
                column-count: 5;
            }
        }

        @media (max-width: 1900px) {
            .year-grid {
                column-count: 4;
            }
        }

        @media (max-width: 1400px) {
            .year-grid {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .year-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .year-grid {
                column-count: 1;
            }
        }

        .photo-card {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .photo-card:hover {
            transform: translateY(-2px);
        }

        .photo-card.selected {
            outline: 4px solid var(--accent);
            transform: scale(0.98);
        }

        .photo-card img {
            width: 100%;
            border-radius: 8px;
            display: block;
            transition: transform 0.3s;
        }

        .photo-card:hover img {
            transform: scale(1.02);
        }

        .photo-date {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card:hover .photo-date {
            opacity: 1;
        }

        #fullscreen-viewer {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #fullscreen-viewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10001;
        }

        .fullscreen-nav:hover {
            background: var(--accent);
            transform: translateY(-50%) scale(1.1);
        }

        .fullscreen-prev {
            left: 20px;
        }

        .fullscreen-next {
            right: 20px;
        }

        .fullscreen-date {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 1rem;
            backdrop-filter: blur(4px);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10000;
        }

        .close-btn:hover {
            color: var(--accent);
        }

    </style>

        const groupedByYear = images
            .sort((a, b) => new Date(b.date) - new Date(a.date))
            .reduce((acc, img) => {
                const year = new Date(img.date).getFullYear();
                if (!acc[year]) acc[year] = [];
                acc[year].push(img);
                return acc;
            }, {});

        const gallery = document.getElementById("gallery");
        const yearFilter = document.getElementById("yearFilter");
        const selectedImages = new Set();
        let currentImageIndex = 0;
        let currentImages = [];

        // Populate year filter
        function populateYearFilter() {
            const years = Object.keys(groupedByYear).sort((a, b) => b - a);
            years.forEach(year => {
                const option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
        }

        function updateCurrentImages(filterYear = "") {
            currentImages = [];
            const yearsToShow = filterYear ? [filterYear] : Object.keys(groupedByYear).sort((a, b) => b - a);
            
            yearsToShow.forEach(year => {
                if (groupedByYear[year]) {
                    currentImages.push(...groupedByYear[year]);
                }
            });
        }

        function renderGallery(filterYear = "") {
            gallery.innerHTML = "";
            updateCurrentImages(filterYear);

            const yearsToShow = filterYear ? [filterYear] : Object.keys(groupedByYear).sort((a, b) => b - a);

            yearsToShow.forEach(year => {
                if (!groupedByYear[year]) return;

                const section = document.createElement("div");
                section.className = "year-group";

                const title = document.createElement("div");
                title.className = "year-title";
                title.textContent = year;

                const grid = document.createElement("div");
                grid.className = "year-grid";

                groupedByYear[year].forEach(img => {
                    const card = document.createElement("div");
                    card.className = "photo-card";
                    card.dataset.filename = img.name;

                    const image = document.createElement("img");
                    image.src = `photos/${img.name}`;
                    image.alt = img.name;
                    image.loading = "lazy";

                    // Error handling for missing images
                    image.onerror = function() {
                        this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4=';
                        this.alt = 'Image not found';
                    };

                    const label = document.createElement("div");
                    label.className = "photo-date";
                    label.textContent = new Date(img.date).toLocaleDateString();

                    card.appendChild(image);
                    card.appendChild(label);
                    grid.appendChild(card);

                    // Click to open fullscreen
                    card.addEventListener("click", (e) => {
                        e.preventDefault();
                        const imageIndex = currentImages.findIndex(item => item.name === img.name);
                        openFullscreen(imageIndex);
                    });

                    // Mobile long-press to select
                    
                });

                section.appendChild(title);
                section.appendChild(grid);
                gallery.appendChild(section);
            });
        }

        function openFullscreen(imageIndex) {
            currentImageIndex = imageIndex;
            const img = currentImages[currentImageIndex];
            const viewer = document.getElementById("fullscreen-viewer");
            const viewerImg = viewer.querySelector("img");
            const dateElement = document.getElementById("fullscreen-date");
            
            viewerImg.src = `photos/${img.name}`;
            dateElement.textContent = new Date(img.date).toLocaleDateString();
            viewer.style.display = "flex";
            document.body.style.overflow = "hidden";
        }

        function showPreviousImage() {
            if (currentImages.length > 1) {
                currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
                openFullscreen(currentImageIndex);
            }
        }

        function showNextImage() {
            if (currentImages.length > 1) {
                currentImageIndex = (currentImageIndex + 1) % currentImages.length;
                openFullscreen(currentImageIndex);
            }
        }

        function closeFullscreen() {
            const viewer = document.getElementById("fullscreen-viewer");
            viewer.style.display = "none";
            document.body.style.overflow = "auto";
        }

        // Event listeners
        yearFilter.addEventListener("change", (e) => {
            renderGallery(e.target.value);
        });

        // Fullscreen viewer events
        document.getElementById("fullscreen-viewer").addEventListener("click", (e) => {
            if (e.target.id === "fullscreen-viewer") {
                closeFullscreen();
            }
        });
        document.querySelector(".close-btn").addEventListener("click", closeFullscreen);
        document.getElementById("fullscreen-prev").addEventListener("click", (e) => {
            e.stopPropagation();
            showPreviousImage();
        });
        document.getElementById("fullscreen-next").addEventListener("click", (e) => {
            e.stopPropagation();
            showNextImage();
        });

        // Prevent closing when clicking on the image itself
        document.querySelector("#fullscreen-viewer img").addEventListener("click", (e) => {
            e.stopPropagation();
        });

        // Keyboard navigation
        document.addEventListener("keydown", (e) => {
            const viewer = document.getElementById("fullscreen-viewer");
            if (viewer.style.display === "flex") {
                switch(e.key) {
                    case "Escape":
                        closeFullscreen();
                        break;
                    case "ArrowLeft":
                        showPreviousImage();
                        break;
                    case "ArrowRight":
                        showNextImage();
                        break;
                }
            }
        });



        populateYearFilter();
        renderGallery();
