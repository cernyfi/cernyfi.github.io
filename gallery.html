    <style>
        #controls {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #categorySelector, #yearFilter {
            padding: 0.75rem 1rem;
            border: 2px solid var(--primary);
            border-radius: 8px;
            font-size: 16px;
            background-color: var(--background);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #categorySelector:hover, #yearFilter:hover {
            background-color: var(--primary);
            color: var(--background);
            transform: translateY(-2px);
        }

        #categorySelector:focus, #yearFilter:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.3);
        }

        .category-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            justify-content: center;
        }

        .category-tab {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary);
            background: var(--background);
            color: var(--text);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .category-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .category-tab.active {
            background: var(--primary);
            color: var(--background);
            transform: scale(1.05);
        }

        .category-tab.film {
            border-color: #8B4513;
            color: #8B4513;
        }

        .category-tab.film:hover {
            background: #8B4513;
            color: white;
        }

        .category-tab.film.active {
            background: #8B4513;
            color: white;
        }

        .year-group {
            margin-bottom: 3rem;
        }

        .year-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text);
            margin-bottom: 1rem;
            text-align: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 0.5rem;
            position: relative;
        }

        .year-title.film {
            border-bottom-color: #8B4513;
        }

        .year-title.film::before {
            content: "üéûÔ∏è";
            position: absolute;
            left: -2rem;
            font-size: 1.5rem;
        }

        .year-grid {
            column-count: 6;
            column-gap: 1rem;
        }

        @media (max-width: 2200px) {
            .year-grid {
                column-count: 5;
            }
        }

        @media (max-width: 1900px) {
            .year-grid {
                column-count: 4;
            }
        }

        @media (max-width: 1400px) {
            .year-grid {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .year-grid {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .year-grid {
                column-count: 1;
            }
        }

        .photo-card {
            break-inside: avoid;
            margin-bottom: 1rem;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .photo-card:hover {
            transform: translateY(-4px);
            box-shadow: 4px 8px 25px rgba(0, 0, 0, 0.15);
        }

        .photo-card.film {
            border: 2px solid #8B4513;
            border-radius: 12px;
        }

        .photo-card.film::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 48%, 
                rgba(139, 69, 19, 0.1) 49%, 
                rgba(139, 69, 19, 0.1) 51%, 
                transparent 52%);
            pointer-events: none;
            z-index: 1;
        }

        .photo-card.selected {
            outline: 4px solid var(--accent);
            transform: scale(0.98);
        }

        .photo-card img {
            width: 100%;
            border-radius: 8px;
            display: block;
            transition: transform 0.3s;
        }

        .photo-card.film img {
            filter: sepia(0.1) contrast(1.1) brightness(0.95);
        }

        .photo-card:hover img {
            transform: scale(1.02);
        }

        .photo-card:hover .photo-date {
            opacity: 1;
        }

        #fullscreen-viewer {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.95);
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #fullscreen-viewer img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 10001;
        }

        .fullscreen-nav:hover {
            transform: translateY(-50%) scale(1.1);
        }

        @media (max-width: 768px) {
            .fullscreen-nav {
                display: none;
            }
        }

        .fullscreen-prev {
            left: 20px;
        }

        .fullscreen-next {
            right: 20px;
        }

        .photo-date {
            position: absolute;
            bottom: 8px;
            left: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 4px;
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card.film .photo-date {
            background: rgba(139, 69, 19, 0.8);
            border: 1px solid #8B4513;
        }

        .fullscreen-date {
            position: absolute;
            bottom: 10vh;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 1rem;
            backdrop-filter: blur(4px);
        }

        .close-btn {
            padding: 2rem;
            position: absolute;
            top: 0;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10000;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent);
        }

        .category-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card.film .category-indicator {
            background: rgba(139, 69, 19, 0.8);
            border: 1px solid #8B4513;
        }

        .photo-card:hover .category-indicator {
            opacity: 1;
        }

            .category-tabs {
                flex-direction: column;
                align-items: center;
            }
            
            .control-group {
                flex-direction: column;
            }
        }

let currentCategory = 'digital';
let currentYear = '';
let currentImages = [];
let currentImageIndex = 0;
let groupedByYear = {};

const gallery = document.getElementById("gallery");
const yearFilter = document.getElementById("yearFilter");
const categoryTabs = document.querySelectorAll('.category-tab');

// URL management - using hash-based routing to avoid 404 issues
function updateURL() {
    let newHash = `#${currentCategory}`;
    if (currentYear) {
        newHash += `/${currentYear}`;
    }
    
    // Replace the current URL instead of pushing a new one to avoid accumulation
    window.history.replaceState({category: currentCategory, year: currentYear}, '', 
        window.location.pathname + newHash);
}

function parseURL() {
    const hash = window.location.hash;
    
    // Default values
    let category = 'digital';
    let year = '';
    
    if (hash && hash.length > 1) {
        // Remove the # and split by /
        const hashParts = hash.substring(1).split('/');
        
        // First part should be category
        if (hashParts[0] && ['digital', 'film'].includes(hashParts[0])) {
            category = hashParts[0];
        }
        
        // Second part should be year
        if (hashParts[1] && !isNaN(hashParts[1]) && hashParts[1].length === 4) {
            year = hashParts[1];
        }
    }
    
    return { category, year };
}

function initializeFromURL() {
    const { category, year } = parseURL();
    currentCategory = category;
    currentYear = year;
    
    // Update UI
    updateCategoryTabs();
    updateYearFilter();
    renderGallery();
}

function updateCategoryTabs() {
    categoryTabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.dataset.category === currentCategory) {
            tab.classList.add('active');
        }
    });
}

function getCurrentImages() {
    return currentCategory === 'digital' ? digitalImages : filmImages;
}

function groupImagesByYear() {
    const images = getCurrentImages();
    groupedByYear = images
        .sort((a, b) => new Date(b.date) - new Date(a.date))
        .reduce((acc, img) => {
            const year = new Date(img.date).getFullYear();
            if (!acc[year]) acc[year] = [];
            acc[year].push(img);
            return acc;
        }, {});
}

function populateYearFilter() {
    // Clear existing options except "All Years"
    yearFilter.innerHTML = '<option value="">All Years</option>';
    
    const years = Object.keys(groupedByYear).sort((a, b) => b - a);
    years.forEach(year => {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        if (year === currentYear) {
            option.selected = true;
        }
        yearFilter.appendChild(option);
    });
}

function updateYearFilter() {
    groupImagesByYear();
    populateYearFilter();
}

function updateCurrentImages(filterYear = "") {
    currentImages = [];
    const yearsToShow = filterYear ? [filterYear] : Object.keys(groupedByYear).sort((a, b) => b - a);
    
    yearsToShow.forEach(year => {
        if (groupedByYear[year]) {
            currentImages.push(...groupedByYear[year]);
        }
    });
}

function renderGallery(filterYear = currentYear) {
    gallery.innerHTML = "";
    updateCurrentImages(filterYear);

    const yearsToShow = filterYear ? [filterYear] : Object.keys(groupedByYear).sort((a, b) => b - a);

    yearsToShow.forEach(year => {
        if (!groupedByYear[year]) return;

        const section = document.createElement("div");
        section.className = "year-group";

        const title = document.createElement("div");
        title.className = `year-title ${currentCategory}`;
        title.textContent = year;

        const grid = document.createElement("div");
        grid.className = "year-grid";

        groupedByYear[year].forEach(img => {
            const card = document.createElement("div");
            card.className = `photo-card ${currentCategory}`;
            card.dataset.filename = img.name;

            const image = document.createElement("img");
            image.src = `photos/${img.name}`;
            image.alt = img.name;
            image.loading = "lazy";

            // Error handling for missing images
            image.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4=';
                this.alt = 'Image not found';
            };

            const dateLabel = document.createElement("div");
            dateLabel.className = "photo-date";
            dateLabel.textContent = new Date(img.date).toLocaleDateString();

            const categoryIndicator = document.createElement("div");
            categoryIndicator.className = "category-indicator";
            categoryIndicator.textContent = currentCategory === 'digital' ? 'DIGITAL' : 'FILM';

            card.appendChild(image);
            card.appendChild(dateLabel);
            card.appendChild(categoryIndicator);
            grid.appendChild(card);

            // Click to open fullscreen
            card.addEventListener("click", (e) => {
                e.preventDefault();
                const imageIndex = currentImages.findIndex(item => item.name === img.name);
                openFullscreen(imageIndex);
            });
        });

        section.appendChild(title);
        section.appendChild(grid);
        gallery.appendChild(section);
    });
}

function openFullscreen(imageIndex) {
    currentImageIndex = imageIndex;
    const img = currentImages[currentImageIndex];
    const viewer = document.getElementById("fullscreen-viewer");
    const viewerImg = viewer.querySelector("img");
    const dateElement = document.getElementById("fullscreen-date");
    
    viewerImg.src = `photos/${img.name}`;
    dateElement.textContent = new Date(img.date).toLocaleDateString();
    viewer.style.display = "flex";
    document.body.style.overflow = "hidden";
}

function showPreviousImage() {
    if (currentImages.length > 1) {
        currentImageIndex = (currentImageIndex - 1 + currentImages.length) % currentImages.length;
        openFullscreen(currentImageIndex);
    }
}

function showNextImage() {
    if (currentImages.length > 1) {
        currentImageIndex = (currentImageIndex + 1) % currentImages.length;
        openFullscreen(currentImageIndex);
    }
}

function closeFullscreen() {
    const viewer = document.getElementById("fullscreen-viewer");
    viewer.style.display = "none";
    document.body.style.overflow = "auto";
}

// Event listeners
categoryTabs.forEach(tab => {
    tab.addEventListener('click', (e) => {
        e.preventDefault();
        currentCategory = tab.dataset.category;
        currentYear = ''; // Reset year when changing category
        yearFilter.value = '';
        updateCategoryTabs();
        updateYearFilter();
        renderGallery();
        updateURL();
    });
});

yearFilter.addEventListener("change", (e) => {
    currentYear = e.target.value;
    renderGallery(currentYear);
    updateURL();
});

// Fullscreen viewer events
document.getElementById("fullscreen-viewer").addEventListener("click", (e) => {
    if (e.target.id === "fullscreen-viewer") {
        closeFullscreen();
    }
});

document.querySelector(".close-btn").addEventListener("click", closeFullscreen);

document.getElementById("fullscreen-prev").addEventListener("click", (e) => {
    e.stopPropagation();
    showPreviousImage();
});

document.getElementById("fullscreen-next").addEventListener("click", (e) => {
    e.stopPropagation();
    showNextImage();
});

// Prevent closing when clicking on the image itself
document.querySelector("#fullscreen-viewer img").addEventListener("click", (e) => {
    e.stopPropagation();
});

// Keyboard navigation
document.addEventListener("keydown", (e) => {
    const viewer = document.getElementById("fullscreen-viewer");
    if (viewer.style.display === "flex") {
        switch(e.key) {
            case "Escape":
                closeFullscreen();
                break;
            case "ArrowLeft":
                showPreviousImage();
                break;
            case "ArrowRight":
                showNextImage();
                break;
        }
    }
});

// Mobile swipe support for fullscreen viewer
(function() {
    let touchStartX = 0;
    let touchEndX = 0;
    const threshold = 50;

    const viewer = document.getElementById("fullscreen-viewer");
    const img = viewer.querySelector("img");

    img.addEventListener("touchstart", function(e) {
        if (e.touches.length === 1) {
            touchStartX = e.touches[0].clientX;
        }
    });

    img.addEventListener("touchmove", function(e) {
        if (e.touches.length === 1) {
            touchEndX = e.touches[0].clientX;
        }
    });

    img.addEventListener("touchend", function(e) {
        if (touchStartX && touchEndX) {
            const diff = touchEndX - touchStartX;
            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    showPreviousImage();
                } else {
                    showNextImage();
                }
            }
        }
        touchStartX = 0;
        touchEndX = 0;
    });
})();

// Handle browser back/forward buttons and hash changes
window.addEventListener('popstate', (e) => {
    initializeFromURL();
});

window.addEventListener('hashchange', (e) => {
    initializeFromURL();
});

document.addEventListener('DOMContentLoaded', () => {
    initializeFromURL();
});
